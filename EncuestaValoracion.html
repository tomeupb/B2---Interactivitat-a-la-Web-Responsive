<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pàgina d'inici">
    <title>Encuesta de Calidad</title>
  
    <link rel="stylesheet" href="estils.css"/>  
</head>
<body id="dia">
    <header>
        <img src="boton.png" class="boton"  id="modonoche"  height="40px" width="40px" onclick="funcion5()" >
        <h1>Encuesta de Calidad</h1>
        
        <a   href="Inici.html"><img src="meson.PNG" /></a>
    </header>
  
    <main>
        
        <form class="formulario" id="encuestaForm" onsubmit="guardarResultados(event)">
            <fieldset id="fieldset">
                <legend>Datos</legend>
                <label for="reserva">Numero de Reserva</label>
                <input type="number" id="reserva"   required pattern="^[0-9]+$" >
                <br>
                <label for="fecha">Introduce la fecha :</label>
                <input type="date" id="fecha">
                <br>
                <label for="Turno">Turno</label>
                <select id="TurnoSelect">
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Comida</legend>
                <label for="Calidad">Calidad de la Comida</label>
                <select id="CalidadSelect">
                    <option value="Muy buena">Muy buena</option>
                    <option value="Buena">Buena</option>
                    <option value="Decente">Decente</option>
                    <option value="Mala">Mala</option>
                </select>
                <br>
                
                <label for="Espera">Tiempo de espera</label>
                <select id="EsperaSelect">
                    <option value="Muy buena">15min</option>
                    <option value="Buena">30min</option>
                    <option value="Decente"> 45 min</option>
                    <option value="Mala">+45 min</option>
                </select>
                <br>
            </fieldset>
            <fieldset>
                <legend>Empleados</legend>
                <label for="Empleados">Presentación de los Platos</label>
                <select id="EmpleadosSelect">
                    <option value="Muy buena">Muy buena</option>
                    <option value="Buena">Buena</option>
                    <option value="Decente">Decente</option>
                    <option value="Mala">Mala</option>
                </select>
                <br>
                
                <label for="trato">Trato con los empleados</label>
                <select id="TratoSelect">
                    <option value="Muy buena">Muy buena</option>
                    <option value="Buena">Buena</option>
                    <option value="Decente">Decente</option>
                    <option value="Mala">Mala</option>
                </select>
                <br>
            </fieldset>

            <fieldset>
                <legend>Restaurante</legend>
                <label for="Limpieza">Limpieza</label>
                <select id="LimpiezaSelect">
                    <option value="Muy buena">Muy buena</option>
                    <option value="Buena">Buena</option>
                    <option value="Decente">Decente</option>
                    <option value="Mala">Mala</option>
                </select>
                <br>
                <label for="Organizacion">Organizacion</label>
                <select id="OrganizacionSelect">
                    <option value="Muy buena">Muy buena</option>
                    <option value="Buena">Buena</option>
                    <option value="Decente">Decente</option>
                    <option value="Mala">Mala</option>
                </select>
                <br>
            </fieldset>


            <fieldset>
                <legend>Experiencia</legend>
                <label for="experiencia">Cuantas Estrellas nos pones?</label>
               
                <select id="EstrellasSelect">
                    <option value="4 estrellas">4 estrellas</option>
                    <option value="3 estrellas">3 estrellas</option>
                    <option value="2 estrellas">2 estrellas</option>
                    <option value="1 estrellas">1 estrellas</option>
                </select>
                <br>
                <label for="comentarios">Comentarios:</label>
                <br>
                <textarea id="comentarios" required></textarea>
                <br>
                <button type="button" onclick="guardarResultados(event)">Enviar</button>
            </fieldset>
        </form>
    </main>

    <footer id="resultadosFooter">
       
    </footer>

   
    <script src="sc.js"> </script>
</body>
</html>
