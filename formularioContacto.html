<body id="dia">

        <img src="boton.png" class="boton"  id="modonoche"  height:="40px" width="40px" onclick="funcion5()" >
        <h1>Contacta con Nosotros</h1>
        <!-- El logo de la página web --> 
        <a   href="Inici.html"><img src="meson.PNG" /></a>
    </header>

    <main>  
        <form class="formulario">
            <fieldset>
                <legend>Meson cán Tomeu</legend>
                <label for="name">Contacto Para:</label>
                <select>
                    <option value="Reserva">Reserva</option>
                    <option value="Reclamación">Reclamación</option>
                    <option value="Dudas">Dudas</option>
                    <option value="Otros">Otros</option>
                </select>
                <br><br>
                <label for="name">Introduce tu nombre:</label>
                <input type="text" id="name" required pattern="^[a-zA-Z0]{4,14}$">
                <br><br>
                <label for="correo">Introduce tu Correo:</label>
                <input type="email" id="correo" required pattern="[a-zA-Z0-9]{4,14}@[a-zA-Z]{4,8}\.[a-z]{2,4}">
                <br><br>
                <label for="telefono">Introduce tu telefono:</label>
                <input type="tel" id="telefono" required pattern="[0-9]{9}">
                <br><br>
                <label for="pregunta">Introduce tus preguntas:</label>
                <textarea id="pregunta" required></textarea>
                <br><br>
                <button type="submit">ENVIAR</button>
            </fieldset>
        </form>
    </main>
